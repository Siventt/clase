<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos8</title>
    <style>
        #c{
            position: absolute;
            top: 25%;
            left: 25%;
            background-color: green;
            width: 50%;
            height: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="c"></div>

    <script>
        let c = document.getElementById("c");
        c.addEventListener("click",()=>{
            c.style.backgroundColor="red";
        });
        getElementByTagName("body")[0].addEventListener("click",()=>{
            c.style.backgroundColor="blue";
        })
        ev.stopPropagation();
    </script>
</body>
</html>
