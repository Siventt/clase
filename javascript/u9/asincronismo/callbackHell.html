<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Sumar dos numeros
         * calcular el cuadrado
         * dividir entre dos
         * restar 100
         */
        function sumar(n1,n2,callback){
            callback(n1+n2);
        }
        function cuadrado(n,callback){
            callback(n*n);
        }
        function dividir(n,callback){
            callback(n/2);
        }
        function restar(n,callback){
            callback(n-100);
        }
        sumar(10,5,(num)=>{
            cuadrado(num,(cuad)=>{
                dividir(cuad,(entreDos)=>{
                    restar(entreDos,(menosCien)=>{
                        console.log(menosCien);
                    });
                });
            });
        });
    </script>
</body>
</html>
