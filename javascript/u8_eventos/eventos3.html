<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary">Información</div>
            <div class="card-body">
                <p id="parrafo" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <button id="ejecutar" class="btn btn-primary">Ejecutar</button>
                <button id="anular" class="btn btn-secondary">Anular evento</button>
            </div>
        </div>
    </div>

    <script>
        let cont=0;
        var ejecucion = function(){
            document.getElementById("parrafo").innerHTML=`Ejecución completada ${++cont} veces.`
        };
        document.getElementById("ejecutar").addEventListener("click",ejecucion);
        document.getElementById("anular").addEventListener("click",()=>{
            document.getElementById("parrafo").innerHTML="Ejecución anulada.";
            document.removeEventListener("click",ejecucion);
        }); // No funca, no se quita el escuchaeventos.
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
