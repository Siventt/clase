<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Funcion que dibuja una tabla html
        // borde de celda 1px solido
        // borde de tabla 3px solido
        // Par√°metros: filas y columnas. por defecto 10 y 4.
        //             color del borde. negro por defecto.
        
        function dibujar(fil=10,clm=4,color="black"){
            document.write(`<table style="border:3px solid ${color}">`);
            for(let aux=0;aux<fil;aux++){
                document.write('<tr>');
                    for(let reaux=0;reaux<clm;reaux++){
                        document.write(`<td style="border:1px solid ${color}">hola</td>`);
                    }
                document.write('</tr>');
            }
            document.write('</table>');
        }
    </script>
</body>
</html>
