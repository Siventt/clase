<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Sumar dos numeros
         * calcular el cuadrado
         * dividir entre dos
         * restar 100
         */
        function sumar(n1,n2){
            return new Promise((res,rej)=>{
                res(n1+n2);
            })
        }
        function cuadrado(n){
            return new Promise((res,rej)=>{
                res(n*n);
            })
        }
        function dividir(n){
            return new Promise((res, rej)=>{
                res(n/2);
            })
        }
        function restar(n){
            return new Promise((res, rej)=>{
                res(n-100);
            })
        }
        sumar(10,5)
            .then((sumado)=>cuadrado(sumado))
                .then((cuadrados)=>dividir(cuadrados))
                    .then((dividido)=>restar(dividido))
                        .then((restado)=>console.log(restado));
    </script>
</body>
</html>
