<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .coche{
            background-color: teal;
        }
        .triatleta{
            padding: 5px;
            width: 50px;
        }
    </style>
</head>
<body>
    <p id="libro" data-tipo="Inicio del libro" data-libro="Don Quijote" data-autor="Cervantes">En un lugar de la Mancha</p>
    <section id="s1">
        <h1 class="cabecera">t√≠tulo</h1>
        <p>ejemplo del documento <strong>DOM</strong> visto como arbol</p>
    </section>
    <section id="s2">
        <h2 class="cabecera pequenia">cabecera2</h2>
        <p>Aqui digo hola</p>
    </section>
    <p id="fuera">Estoy fuera del section</p>

    <p id="b1" class="coche triatleta">boton</p>
    <script>
        let seccion=document.getElementById("s1");
        console.log(seccion);
        seccion=document.getElementsByTagName("strong");
        console.log(seccion[0]);
        seccion=document.getElementsByClassName("cabecera");
        console.log(seccion[0]);
        seccion=document.querySelectorAll("section > p");
        console.log(seccion[0]);

        let cabecera2 = document.querySelectorAll(".cabecera.pequenia");

        document.write(cabecera2[0].className);

        for (clase of cabecera2[0].classList){
            document.write(clase,"<br>");
        }
        cabecera2[0].classList.replace("pequenia","grande");

        document.write(document.getElementById("libro").dataset.tipo);
        document.write(document.getElementById("libro").dataset["libro"]);
        document.write(document.getElementById("libro").dataset.autor);

        let miP = document.getElementById("fuera");
        document.getElementById("b1").addEventListener("click",()=>{
            document.getElementById("b1").textContent="Esto es nuevo";
            miP.classList.toggle("coche");
        });
    </script>
</body>
</html>
