        // Mapa cuenta repeticiones.
        function contarrepes(palabras){
            var repes = new Map(); 
            for(p of palabras)
                repes.has(p) ? repes.set(p, repes.get(p)+1) : repes.set(p,1)
            return repes;
        }
        // FIBONACCI TIME
        function fibonacci(fin){
            let a=0;
            let b=1;
            do{

                console.log(b);
                a = a+b;
                b = b+a;
            }while((a<fin));
        }
