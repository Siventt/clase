<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try{
            miFalladora();
            throw new Error;
        }catch(e){
            if(e instanceof TypeError){
                console.log("Error de Tipo ",e.name);
            }else if(e instanceof RangeError){
                console.log("Error de Rango ",e.name);
            }else if(e instanceof EvalError){
                console.log("Error de Evaluaci√≥n ",e.name);
            }else{
                infoError(e);
            }
        }
        function miFalladora(){
            let errores=[];
            errores.push(new TypeError("1"));
            errores.push(new RangeError("2"));
            errores.push(new EvalError("3"));
            errores.push(new URIError("4"));
            errores.push(new ReferenceError("5"));
            let x = Math.random()*5;
            console.log(x);
            throw errores[x];
        }
        function infoError(e){
            console.log(e);
        }
    </script>
</body>
</html>
