<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - Fetch Blob</title>
    <style>
        img{
            width: 33%;
        }
    </style>
</head>
<body>
    <div>
        <p>Esperando la imagen...</p>
    </div>
    <script>
        fetch("https://source.unsplash.com/random")
            .then(res=>{
                if(res.ok)
                    return res.blob();
                else
                    throw new Error("AAAAaaAAAAaaAAAHHhh");
            })
            .then(blob=>{
                console.log(blob.type);
                let imagen = document.createElement("img");
                imagen.setAttribute("src",URL.createObjectURL(blob));

                document.getElementsByTagName("div")[0].removeChild(document.getElementsByTagName("p")[0]);
                document.getElementsByTagName("div")[0].appendChild(imagen);
            })
            .catch(er=>{
                console.log(er);
            })
    </script>
</body>
</html>
