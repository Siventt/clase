<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprueba Numeros</title>
</head>
<body>
    <script>
        var num = prompt("Introduce un número:")
                
        if(isNaN(num)){
            console.log(num, " no es un número.")
        }
        else{
            console.log(num, " es un número.")
        }
    </script>
</body>
</html>
