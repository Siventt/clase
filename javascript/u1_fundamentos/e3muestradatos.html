<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*   3. Hacer una p√°gina web donde nos pida una frase en el caso de contener 
         *   datos entre comillas debe mostrar esos datos.
         */
        var frase='"Pon" aaa "comillas" para "ver" el "dato:"';
        var primero=0;
        var final=-1;
        var cont=0;

        for(let aux=0;aux<=frase.length;aux++)
            if(frase.charAt(aux)=='"') 
                cont++;

        for(let aux=0;aux<Math.trunc(cont/2); aux++){

            primero = frase.indexOf('"', final+1);
            final = frase.indexOf('"', primero+1);

            document.write(frase.slice(primero+1, final),"<br>");
        }
    </script>
</body>
</html>
