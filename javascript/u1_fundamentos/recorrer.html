            document.write(`valor ${valor} en indice ${indice}<br>`);

        // Introducir en un conjunto todos los elementos de un array.
        notas.forEach((valor, indice)=>cnotas.add(valor));

        // MÃ©todo Map.
        let dobles = notas.map((x,i)=>!(i%2) ? x*2 : x*3);

        // Reduce.
        let suma =notas.reduce((acu,valor)=>acu+valor,100);

        // Filter.
        let nuevo = notas.filter(x=>x>5);
    </script>
