<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - Fetch post</title>
</head>
<body>
    <!-- NO VA -->
    <div id="info"></div>
    <script>
        let data = new URLSearchParams("nif=48831927Y");
        
        fetch('https://jorgesanchez.net/servicios/validarNIF.php',{
            method:"POST",
            body:data
        }).then(res=>{
            if(res.ok)
                return res.json();
            else
                throw new Error("Los datos no llegan");
        }).then(lista=>{
            info.innerHTML = lista[0];
        })
        
    </script>
</body>
</html>
