<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos4</title>
</head>
<body>
    <h3 id="info">Info</h3>
    <p>Possimus, cumque.</p>
    <p>Laboriosam, quaerat.</p>
    <p>Nesciunt, ab.</p>
    <p>Facere, dolorum.</p>
    <p>Iusto, in?</p>
    <p>Hic, tenetur.</p>
    <p>Delectus, quod?</p>
    <p>Sint, laborum.</p>
    <p>Natus, tenetur!</p>
    <p>Nemo, suscipit.</p>
    
    <script>
    let pLista = document.getElementsByTagName("p");
    let info = document.getElementById("info");
    
    for (let p of pLista){
        p.addEventListener("click",(ev)=>{
            info.innerHTML=`Has pulsado el p ${ev.target.innerHTML}`;
            })
        }
    </script>
</body>
</html>
