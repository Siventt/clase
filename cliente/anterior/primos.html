<body>
    <script>
        // Hacer una función que te diga si un número es primo.
        // Hacer una función a la que se le pase un número indeterminado de números
        // y la función de primos te diga cuales de ellos son primos.

        function primo(n){
            let divs=0;
            for(let aux=2;aux<=n;aux++)
                !(n%aux) ? divs++:null;
            return divs<2;
        }
        var primoflecha=n=>{
            let divs=0; 
            for(let aux=2;aux<=n;aux++)!(n%aux) ? divs++:null;
            return divs<2;
        };

        function numerosprimos(...numeros){
            for(let n of numeros)
                console.log(`¿Es ${n} primo? ${primo(n)}`);
        }
        var primosflecha=(...numeros)=>{for(let n of numeros)console.log(`¿Es ${n} primo? ${primo(n)}`)};
    </script>
</body>
