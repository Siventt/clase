<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax - Fetch</title>
</head>
<body>
    <h2 id="info">Hola</h2>
    <script>

        let info = document.getElementById("info");

        fetch('https://jorgesanchez.net/servicios/nifaleatorio.php')
            .then(res=>{
                if(res.ok)
                    return res.json() // o .text()
                else
                    throw new Error("Los datos no llegan bien")
            })
            .then(listaNif=>{
                info.innerText = listaNif[0].numero; // si text() no funciona el mÃ©todo.
            })
            .catch(er=>{
                console.log(er);
            })
    </script>
</body>
</html>
